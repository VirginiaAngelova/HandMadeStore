<h1 class="text-center p-2" style="color:#7C3A6A;">Регистрация</h1>
<div class="row justify-content-center m-4">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="username">Потребителско име</label>
                <input type="text" class="form-control" id="username" placeholder="Въведи потребителско име"
                    formControlName="username" />
            </div>
            <div class="form-group">
                <label for="email">Имейл</label>
                <input type="email" class="form-control" id="email" placeholder="Въведи имейл" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" class="form-control" id="password" placeholder="Въведи парола"
                    formControlName="password" />
            </div>
            <div class="form-group">
                <label for="rePassword">Повтори парола</label>
                <input type="password" class="form-control" id="rePassword" placeholder="Повтори парола"
                    formControlName="rePassword" />
            </div>
            <div class="form-froup">
                <a routerLink="/login">Вече имате акаунт?</a>
                <button type="submit" class="btn text-right m-2" style="background-color:#C4C4C4; color: black;">Регистрация</button>
            </div>
        </form>
    </div>
</div>
