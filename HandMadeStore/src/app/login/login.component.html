<h1 class="text-center p-2" style="color:#7C3A6A;">Вход</h1>

<div class="row justify-content-center m-10 p-10" >
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="username">Потребителско име</label>
                <input type="text" class="form-control" id="username" placeholder="Въведи потребителско име"
                    formControlName="username" />
            </div>
            <div class="form-group">
                <label for="password">Парола</label>
                <input type="password" class="form-control" id="password" placeholder="Въведи парола"
                    formControlName="password" />
            </div>
              
            <div class="ml-2 row">
                <span class="text-left mr-2">
                    <a routerLink="/forgottenPass" >Забравена парола?</a>
                </span>
                <span class="text-right ml-2">
                    <a routerLink="/signUp">Регистрация</a>
                </span>
               
            </div>
            <div class="form-froup text-right m-2">
                <button type="submit" class="btn" style="background-color: #C4C4C4; color:black">Вход</button>
            </div>

        </form>
    </div>
</div>
